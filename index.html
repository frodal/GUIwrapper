<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GUIwrapper</title>
  </head>
  <body>
    <h1>GUIwrapper</h1>
    <p>
        Select an executable application to start!
    </p>
    <p>
      <button id="SelectProgramBtn">Select program!</button>
    </p>
    <p>
        Selected file: 
        <div id="FilePath" style="font-family: monospace"></div>
    </p>
    <p>
      <button id="StartProgramBtn">Start Program!</button>
      <button id="TerminateProgramBtn">Terminate Program!</button>
    </p>
    <p>
        Output: 
        <div id="OutputData" style="font-family: monospace"></div>
    </p>
    <!--p>
        Using Node.js <script>document.write(process.versions.node)</script>,
        Chromium <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
    </p-->
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
