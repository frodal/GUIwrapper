<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GUIwrapper</title>
    <link rel="stylesheet" href="./Dependencies/Bootstrap-4.3.1/css/bootstrap.min.css">
    <style>
        #titlebar 
        {
            display: block;
            position: fixed;
            height: 32px;
            background: #254053;
            width: calc(100% - 0px);
        }
        #titlebar #drag-region {
            width: 100%;
            height: 100%;
            -webkit-app-region: drag;
        }
        #main 
        {
            height: calc(100% - 32px);
            padding: 32px;
        }
    </style>
  </head>
  <body>
    <header id="titlebar">
            <div id="drag-region"></div>
        <button type="button" class="close" aria-label="Close" id="CloseAppBtn">
            <span aria-hidden="true">&times;</span>
        </button>
    </header>
    <div class="container" id="main">
        <h1><span class="badge badge-pill badge-secondary">GUI</span>wrapper</h1>
        <p class="lead">
            A simple cross platform graphical user interface wrapper to launch executable desktop applications
        </p>
        <p>
        <button class="btn btn-secondary" id="SelectProgramBtn">Select program!</button>
        </p>
        <p>
            Selected file: 
            <div id="FilePath" style="font-family: monospace" class="text-light bg-dark"></div>
        </p>
        <p>
            <button class="btn btn-secondary" id="StartProgramBtn">Start Program!</button>
            <button class="btn btn-secondary" id="TerminateProgramBtn">Terminate Program!</button>
        </p>
        <p>
            Output: 
            <div id="OutputData" style="font-family: monospace" class="text-light bg-dark"></div>
        </p>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
